name: Build and Release Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' manifest.json)
          echo "VERSION=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Create extension ZIP
        run: |
          # Cr√©er le dossier de build
          mkdir -p build

          # Copier les fichiers n√©cessaires (exclure les fichiers de dev)
          cp -r manifest.json build/
          cp -r background build/
          cp -r content build/
          cp -r lib build/
          cp -r popup build/
          cp -r options build/
          cp -r assets build/
          cp -r _locales build/

          # Supprimer les fichiers inutiles
          rm -f build/assets/generate-icons.html 2>/dev/null || true

          # Cr√©er le ZIP
          cd build
          zip -r ../anef-status-tracker-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Delete existing release
        run: |
          gh release delete ${{ steps.get_version.outputs.VERSION }} --yes 2>/dev/null || true
          git push origin :refs/tags/${{ steps.get_version.outputs.VERSION }} 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: ANEF Status Tracker ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Premi√®re installation

            1. T√©l√©chargez le fichier ZIP ci-dessous
            2. D√©compressez dans un **dossier permanent** (ex: `C:\Extensions\anef-tracker\`)
            3. Ouvrez Chrome ‚Üí `chrome://extensions`
            4. Activez le **Mode d√©veloppeur** (en haut √† droite)
            5. Cliquez sur **"Charger l'extension non empaquet√©e"**
            6. S√©lectionnez le dossier d√©compress√©

            ## Mise √† jour

            1. T√©l√©chargez le nouveau ZIP
            2. D√©compressez **dans le m√™me dossier** que l'installation existante (√©craser les fichiers)
            3. Allez sur `chrome://extensions`
            4. Cliquez sur le bouton **"Actualiser"** (üîÑ) de l'extension

            > ‚ö†Ô∏è **Ne supprimez pas l'extension avant de recharger** ‚Äî vous perdriez votre historique local. L'extension sauvegarde aussi vos donn√©es dans le cloud Chrome (sync), mais il est pr√©f√©rable de simplement actualiser.
          files: |
            anef-status-tracker-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
